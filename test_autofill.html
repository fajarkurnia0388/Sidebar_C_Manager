<!DOCTYPE html>
<html>
  <head>
    <title>Test Auto-fill Payment</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .form-group {
        margin: 10px 0;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input {
        padding: 8px;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .stripe-style input {
        border: 2px solid #e3e8ee;
      }
      h2 {
        color: #333;
        border-bottom: 2px solid #ddd;
        padding-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Test Auto-fill Payment Forms</h1>

    <h2>Generic Payment Form</h2>
    <form id="genericForm">
      <div class="form-group">
        <label>Card Number:</label>
        <input
          type="text"
          name="cardNumber"
          autocomplete="cc-number"
          placeholder="1234 5678 9012 3456"
        />
      </div>
      <div class="form-group">
        <label>Expiry Date:</label>
        <input
          type="text"
          name="expiry"
          autocomplete="cc-exp"
          placeholder="MM/YY"
        />
      </div>
      <div class="form-group">
        <label>CVC:</label>
        <input type="text" name="cvc" autocomplete="cc-csc" placeholder="123" />
      </div>
    </form>

    <h2>Stripe-Style Payment Form</h2>
    <form id="stripeForm" class="stripe-style">
      <div class="form-group">
        <label>Card Number:</label>
        <input
          type="text"
          id="cardNumber"
          name="cardNumber"
          autocomplete="cc-number"
          placeholder="1234 1234 1234 1234"
          class="CheckoutInput"
        />
      </div>
      <div class="form-group">
        <label>Expiry Date:</label>
        <input
          type="text"
          id="cardExpiry"
          name="cardExpiry"
          autocomplete="cc-exp"
          placeholder="MM / YY"
          class="CheckoutInput"
        />
      </div>
      <div class="form-group">
        <label>CVC:</label>
        <input
          type="text"
          id="cardCvc"
          name="cardCvc"
          autocomplete="cc-csc"
          placeholder="CVC"
          class="CheckoutInput"
        />
      </div>
    </form>

    <h2>Instructions</h2>
    <p>1. Open Cursor Account Manager sidebar</p>
    <p>2. Go to Cards tab</p>
    <p>3. Import cards using data from card.md</p>
    <p>4. Try auto-fill on this page</p>

    <script>
      // Add some debugging
      console.log("Test page loaded");
      document.addEventListener("input", function (e) {
        console.log("Input event:", e.target.name, e.target.value);
      });
    </script>
  </body>
</html>
